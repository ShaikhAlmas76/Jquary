<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown(1000);
            });

            $("#stop").click(function () {
                $("#panel").stop();
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            font-size: 18px;
            width: 50%;
            text-align: center;
            background-color: #063663;
            color: rgb(255, 209, 4);
            border: solid 1px #1d0f99;
            border-radius: 3px;
        }

        #panel {
            padding: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <button id="stop">Stop Sliding</button>

    <div id="flip">Click to slide down panel</div>
    <div id="panel"> Hello World! </div>

</body>

</html>
