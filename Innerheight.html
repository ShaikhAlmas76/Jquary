<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>innerHeight demo</title>
    <style>
        div {
            width: 80px;
            padding: 10px;
            height: 90px;
            float: left;
            margin: 5px;
            background: rgb(255, 8, 251);
            cursor: pointer;
        }

        .mod {
            background: rgb(146, 255, 13);
            cursor: default;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div>d</div>
    <div>d</div>
    <div>d</div>
    <div>d</div>
    <div>d</div>

    <script>
        var modHeight = 70;
        $("div").one("click", function () {
            $(this).innerHeight(modHeight).addClass("mod");
            modHeight -= 8;
        });
    </script>

</body>

</html>
